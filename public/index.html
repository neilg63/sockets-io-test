<!doctype html>
<html>
	<head>
		<title>Sockets.io Log-in</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="http://getbootstrap.com/dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="/css/style.css" />
	</head>
	<body>
	<section id="content" class="containe vertical-centre">
		<h1 id="top-h1">Log in to Chat</h1>
	<form id="message-form" action="/chat.html" class="row">
		<div class="col-md-4 col-md-offset-4">
		<div class="form-group">
			<label for="name-field">Display name</label>
			<div class="input-group">
			<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
			<input type="text" name="name" size="12" maxlength="20" minlength="2" required="true" id="name-field" class="form-control "/>
			</div>
		</div>
		<div class="form-group">
			<label for="room-field" required="true" minlength="2">Room</label>
			<div class="input-group">
			<span class="input-group-addon"><i class="glyphicon glyphicon-comment"></i></span>
			<select name="room" id="room-field" class="form-control">
				<option value="">-- select one --</option>
				<option value="sport">Sport</option>
				<option value="politics">Politics</option>
				<option value="relationships">Relationships</option>
			</select>
			</div>
		</div>
		<div class="form-group">
			<input type="submit" value="Join" class="submit btn btn-primary btn-block" />
		</div>
		</div>
	</form>
	</section>

	<script src="/js/jquery-2.2.1.min.js"></script>
	<script src="/js/socket.io-1.3.7.js"></script>
	<script src="/js/moment-with-locales.min.js"></script>

	</body>
</html>
