<!doctype html>
<html>
	<head>
		<title>Sockets.io Test</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="/css/style.css" />
	</head>
	<body>
	<h1 id="top-h1">Log in to Chat</h1>

	<form id="message-form" action="/chat.html">
		<label for="name-field">Name</label>
		<input type="text" name="name" size="12" maxlength="20" require="true" id="name-field"/>
		<label for="room-field">Room</label>
		<select name="room" id="room-field">
			<option value="">-- select one --</option>
			<option value="sport">Sport</option>
			<option value="politics">Politics</option>
			<option value="relationships">Relationships</option>
		<input type="submit" value="Go" />
	</form>

	<script src="/js/jquery-2.2.1.min.js"></script>
	<script src="/js/socket.io-1.3.7.js"></script>
	<script src="/js/moment-with-locales.min.js"></script>

	</body>
</html>
